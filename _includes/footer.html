<footer id="colophon" class="site-footer inner-sm">
  <p class="site-info">
    {% assign content_is_not_empty = site.footer.content | is_not_empty %}
    {% if content_is_not_empty %}
    <span class="copyright">{{ site.footer.content }}</span>
    {% endif %}
    {% for action in site.footer.links %}
    <a href="{{ action.url | relative_url }}"
      {% assign new_window_is_not_empty = action.new_window | is_not_empty %}{% if new_window_is_not_empty %} target="_blank"{% endif %}
      {% if action.new_window or action.no_follow %} rel="{% assign new_window_is_not_empty = action.new_window | is_not_empty %}{% if new_window_is_not_empty %}noopener {% endif %}{% assign no_follow_is_not_empty = action.no_follow | is_not_empty %}{% if no_follow_is_not_empty %}nofollow{% endif %}"{% endif %}
      {% if action.style == 'button' %}class="button"{% endif %}>{{ action.label }}</a>
    {% endfor %}
  </p><!-- .site-info -->
  <a id="to-top" class="to-top" href="#page"><span class="icon-arrow-up" aria-hidden="true"></span><span
      class="screen-reader-text">Back to top</span></a>
</footer><!-- .site-footer -->
